## Deepmon Ping Plugin Sample Configuration
[[inputs.deepmon_uptime]]
# URL 
url = "https://api.deepmon.com/v1/uptime"

# Method
# method = "GET" # optional (default is GET) (GET, POST, PUT, PATCH, DELETE, HEAD, OPTIONS)


# Cookies
# cookies = [{"name" = "Value"}] # optional

# Headers
# headers = [{"name" = "Value"}] # optional

# Params 
# params = [{"name" = "Value"}] # optional

# UserAgent
# user_agent = "Value" # optional

# Content-Type
# content_type = "Value" # optional (default is text/plain) (text/plain, application/json, application/x-www-form-urlencoded , application/xml)

# Body
# body = "" # optional

# Timeout
# timeout = "Value" # optional